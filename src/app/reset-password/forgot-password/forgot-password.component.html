<article class="main-content">
   <section class="breadcums-inner col-xs-12">
      <div class="container registration-content">
         <div class="dashborad-breadcums">
            <ul>
               <li><a href="http://dev.99webdesigns.net/Excell-plus/"> Home </a> &gt; Reset Password</li>
            </ul>
         </div>
      </div>
   </section>
   <section class="main-banner reg-form-banner">
      <div class="container registration-content">
         <div class="banner-title teg-banner-title">
            <img src="assets/reg-form.png">
            <h2> Reset Password</h2>
         </div>
      </div>
   </section>
   <section class="form-sec col-xs-12">
      <div class="container registration-content">
         <div class="form-reg-section col-xs-12">
            <ng4-loading-spinner> </ng4-loading-spinner>
            <div class="form-inner">
           
               <form  [formGroup]="userDetailsForm" novalidate (ngSubmit)="sendLink(userDetailsForm.value)">
                  <div class="col-xs-12 text-left">
                     <p>Please Enter your registered email address to get reset password link</p>
                     <input class="user-details" type="email" required formControlName="email" (change)='emailChange($event)' ngModel>
                     <span *ngIf="isInValidEmail" class="col-xs-12 text-left invalid-auth">{{emailErrorMessage}}</span>
                  </div>
                  <div class="col-xs-12 submit text-left">
                     <input type="submit" name="Submit" class="btn-active move" value="Submit" id="password" >                 
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>
</article>
