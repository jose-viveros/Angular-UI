<h2 mat-dialog-title>Confirm Action</h2>
<div mat-dialog-content>
  <p>If test is already assigned and if student had completed it then only test will be reassigned, <strong>Pending</strong> or <strong>Incomplete</strong> tests will not be reassigned. <br>
     <strong>Do you want to assign tests? </strong> </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  <button mat-button (click)="onNoClick()">No</button>
</div>
