<h2 class="dg-title">Add students to {{data.groupName}}</h2>
<mat-card class="example-card">
  <mat-form-field class="example-full-width">
  									<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By Name" id="filterText" #filterText="ngModel"  [(ngModel)]= "model.filterText">
								</mat-form-field>
  <mat-form-field class="example-full-width">
  									<input matInput (keyup)="applyStandardFilter($event.target.value)" placeholder="Search By Standard" id="filterStandard" #filterStandard="ngModel"  [(ngModel)]= "model.filterStandard">
								</mat-form-field>
  <mat-accordion displayMode="flat" multi class="example-headers-align tutor-add-stud">
    <section matSort class="mat-header-row">
      <span class="mat-header-cell fs" mat-sort-header="select" >
        <mat-checkbox (change)="$event ? masterToggle() : null"
												[checked]="selection.hasValue() && isAllSelected()"
												[indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </span>
      <span class="mat-header-cell fn" mat-sort-header="name" >Name</span>
      <span class="mat-header-cell fi" mat-sort-header="id" >Id</span>
      <span class="mat-header-cell fg" mat-sort-header="groupname" >Group Name</span>
      <span class="mat-header-cell fd" mat-sort-header="standard" >Standard</span>
    </section>
    <mat-expansion-panel *ngFor="let item of displayedRows$ | async">
      <mat-expansion-panel-header class="mat-row">
        <span class="mat-cell fs">
          <mat-checkbox (click)="$event.stopPropagation()"
												(change)="$event ? selection.toggle(item) : null"
												[checked]="selection.isSelected(item)"
                        [disabled]="item.groupName!=''">
          </mat-checkbox>
        </span>
        <span class="mat-cell fn" [ngClass]="{'active' : item.groupName == '', 'inactive' :item.groupName!=''}">{{item.name}}</span>
        <span class="mat-cell fi" [ngClass]="{'active' : item.groupName == '', 'inactive' :item.groupName!=''}">{{item.id}}</span>
        <span class="mat-cell fg" [ngClass]="{'active' : item.groupName == '', 'inactive' :item.groupName!=''}">{{item.groupName}}</span>
        <span class="mat-cell fd" [ngClass]="{'active' : item.groupName == '', 'inactive' :item.groupName!=''}">{{item.standard}}</span>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator #paginator
    [length]="totalRows$ | async"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  ></mat-paginator>
