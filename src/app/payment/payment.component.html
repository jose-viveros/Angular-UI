<form id="paymentForm" #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
  <div class="form-row">
    <ng4-loading-spinner> </ng4-loading-spinner>
    <mat-card class="subscription-card">
      <mat-card-header>
        <mat-card-title>{{subscription?.title}}</mat-card-title>
        <mat-card-subtitle>Total Amount to Pay: {{subscription.price | currency: paymentRequest.currency:true}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{subscription.shortDescription}}
        </p>
      </mat-card-content>
    </mat-card>
    <label for="card-info">Card Info</label>
    <div id="card-info" #cardInfo style="width: 500px"></div>

    <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>


  </div>

  <div>

    <input matInput placeholder="Amount" name="orderAmount" [(ngModel)]="subscription.price" class="matInputCss">
  </mat-form-field>
  
   <mat-form-field >
    <mat-select  [(value)]="paymentRequest.orderCurrency" id="orderCurrency">
      <mat-option value="GBP">GBP</mat-option> 
      <mat-option value="EUR">EUR</mat-option> 
      <mat-option value="INR">INR</mat-option>
      <mat-option value="USD">USD</mat-option> 
    </mat-select>
  </mat-form-field>
  -->
  </div>

  <button type="submit">Pay {{subscription.price |
    currency:
    paymentRequest.currency:true}}</button>
</form>
